version: '3'

services:

    nsdb:
      image: weareradicalbit/nsdb:1.0.0-SNAPSHOT
      volumes:
        - ./nsdb-cluster/src/main/resources:/opt/nsdb-cluster/conf
        - ./data:/opt/nsdb/data
        - ./ext-lib:/opt/nsdb/ext-lib
        - ./certs:/opt/certs
      ports:
        - 9443:9443
        - 9000:9000
        - 7817:7817
        - 8558:8558
      environment:
        SHARD_INTERVAL: "30d"
        MONITORING_ENABLED: "true"
